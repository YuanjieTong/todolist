<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yuanjietong/todolist/css/index.min.css">
  <script src="https://cdn.jsdelivr.net/gh/yuanjietong/todolist/js/index.min.js"></script>
  <!-- <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js"></script> -->
</head>

<body>
  <div class="mask">
    <div class="confirm">
      <strong>确认删除</strong>
      <p>删除后无法恢复, 确认删除?</p>
      <p>
        <button class="confirm-btn">确认</button>
        <button class="cancel-btn">取消</button>
      </p>
    </div>
  </div>

  <div class="list-box">
    <input class="add-ipt" type="text" placeholder="to do list">
    <dl class="todolist-content">
    </dl>
  </div>
</body>

</html>
